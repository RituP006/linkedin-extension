<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Extention</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='./popup.css'>
</head>
<body>
    <div class="pop-up-container d-flex flex-column justify-content-center align-items-center gap-2">
        <div class="header p-2 w-100">
            <span>Linkedin AutoConnect</span>
            <div><i class="fa-solid fa-gear"></i></div>
        </div>
        <div class="body d-flex flex-column justify-content-center align-items-center gap-3 p-2">
            <span>Invitations Sent</span>
            <span id="progress-indicator" >0</span>
            <div class="connect-btn"><button id="connect-btn" class="custom-btn">START CONNECTING</button></div>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
